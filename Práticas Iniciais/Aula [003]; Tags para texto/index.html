<!-- Aula para entender as TAGS de TEXTO em HTML-->
<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aula[3]</title>

    <style>
    .imagem {
        width: 50px;
        height: 44px;
    }
    </style>

</head>

<body>
    
    <h1>Cabeçalho</h1>  
        <!-- Comentário: Strong == Semântica, b == puro bold  -->
        <!-- Comentário: Fortalece semanticamente o texto -->
        <!-- Tag de quebra de linha <br> -->
        <!-- Inline == pode ser colocado dentro do paragrafo -->
        <strong>Texto Forte Semântico</strong><br>
        <!-- Comentário: B de bold -->
        <b>Texto em Negrito</b><br>
        <hr>
        <!-- Hr == Linha Horizontal -->
        <code>console.log</code>
        <!-- codigo dentro do meu texto -->
        <pre>Tag de texto pre formatada</pre>
        <!-- respeita os espaços do codigo -->
        <span>Conteiner generico inline</span>
        <div>Conteiner generico que não é inline,é um bloco</div>
        <!-- Tag: Div == já vem configurada com display block -->
<hr>

        <!-- Comentário: i == ênfase, em == itálico -->
        <i>Texto em Itálico</i><br>
        <!-- Comentário: Itálico -->
        <em>Texto com Ênfase</em><br>
        <!-- Semântico -->
        <del>texto del</del><br>
        <!-- Comentário: Del == Delatando -->
        <ins>Texto em Ins</ins><br>
        <!-- Comentário: Ins == Inserir -->
        <s>Texto em s</s><br>
        <u>Texto em U</u><br>
        <!-- Comentário: S e U = tags físicas -->
        <small>Texto em Small</small><br>
        <!-- Comentário: Small == Deixar o texto pequeno -->
        2<sup>2</sup><br>
        <!-- Cometário: Sup == Elevar numeros -->
       H<sub>2</sub>O<br>
       <q>Texto em q</q><br>
       <!-- Comentário: q == citação -->

        <a href="https://my-learning.w3schools.com/tutorial/html" target="_blank">amet</a>
        <!-- Comentário: a == Links
        Target == ir para outra janela -->

        <img class="imagem" src="https://media.tenor.com/F2Dqh4ytF9UAAAAi/pikapikapika.gif" alt="pikachu dançando">
        <!-- Comentário: img == imagens
        alt == leitura da imagem -->
       
        <blockquote>Bloco de citação</blockquote>
</body>

</html>
