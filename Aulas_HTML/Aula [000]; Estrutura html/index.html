<!DOCTYPE html> <!-- "Tag" que especifica qual tipo de documento, neste caso um HTML5-->
<html lang="pt-BR"> <!-- Tag para identificar a linguagem de nosso site-->

<head> <!-- Meta dados do nosso HTML -->

    <!-- "Tag" para especificar a codificação de caracteres. Para o código ser lido de forma correta-->
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Tag criada pela apple para melhorar a visibilidade para celular-->
    <title>Meu html</title> 
    <link rel="stylesheet" href="">
</head>

</body>

</html>
