<!-- Aula para entender as TAGS de TEXTO em HTML-->
<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aula [3]</title>
</head>

<body>
    
    <h1>Cabeçalho</h1>  
    <!-- Comentário: Strong == Semântica, b == puro bold  -->
        <!-- Comentário: Fortalece semanticamente o texto -->
        <strong>Texto Forte Semântico</strong><br>
        <!-- Comentário: B de bold -->
        <b>Texto em Negrito</b><br>

        <!-- Comentário: i == ênfase, em == itálico -->
        <i>Texto em Itálico</i><br>
        <!-- Comentário: Itálico -->
        <em>Texto com Ênfase</em>
        <!-- Semântico -->
</body>

</html>
