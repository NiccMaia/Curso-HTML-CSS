<!DOCTYPE html>
<html lang="pt-BR"><!-- atributo -->

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aula[001]</title>

    <style>
    h1 {
      background:red;
    }
    p{
        background:blue;
    }
    
    .fundo-vermelho {
     background:brown;
    }
    .bold {
        color:pink;
    }
    </style> <!-- Comentário: style == introduzir css no meu html,
     background == colocar cor na tag que eu especificar,
    # == especificar, ID= especificar minha class >
    -->
</head>

<body>

 <h1 id="cabecalho-um" class="fundo-vermelho"> cabecalho um </h1> 
  <!--Comentário: ID == Sempre unico, ultilizado para elemento especifico Class == Identificador que pode se repetir  -->

 <h1 id="cabecalho-dois" class="fundo-vermelho">
   cabecalho dois
 </h1>
 <p>um texto <b class="bold">qualquer</b></p>
 <!-- Comentário: P = = paragraf,  B = colocar texto em negrito -->

</body>
</html>
